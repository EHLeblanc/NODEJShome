name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t yourdockerusername/bb-app:latest .
          docker tag yourdockerusername/bb-app:latest yourdockerusername/bb-app:version-tag

      - name: Push Docker image
        run: |
          docker push yourdockerusername/bb-app:latest
          docker push yourdockerusername/bb-app:version-tag
